<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Registrate</h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${ims}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre">Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre" placeholder="Juan" required="true" /> 
					<span class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" name="email" placeholder="juan@gmail.com" required="true" /> 
					<span class="text-danger" th:if="${#fields.hasErrors('email')}"	th:errors="*{email}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="identificador">Identifier:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="identificador" placeholder="99999999Y" required="true" /> 
					<span class="text-danger" th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password" />
					<span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm">Repeat the password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm" />
					<span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button name="signup" type="submit" class="btn btn-primary">Signup</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
